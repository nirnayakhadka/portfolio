class ProjectsManager {
    constructor() {
        this.projectsGrid = document.getElementById('projectsGrid');
        this.currentFilter = 'all';
        this.currentSort = 'date';
        this.projects = [];
        this.isLoading = false;
    }

    // Initialize the projects manager
    init() {
        this.loadProjects();
        this.setupEventListeners();
    }

    // Setup event listeners
    setupEventListeners() {
        // Filter buttons
        const filterButtons = document.querySelectorAll('[data-filter]');
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                this.filterProjects(filter);
                this.updateActiveFilter(e.target);
            });
        });

        // Sort dropdown
        const sortSelect = document.getElementById('projectSort');
        if (sortSelect) {
            sortSelect.addEventListener('change', (e) => {
                this.sortProjects(e.target.value);
            });
        }

        // Search input
        const searchInput = document.getElementById('projectSearch');
        if (searchInput) {
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    this.searchProjects(e.target.value);
                }, 300);
            });
        }

        // View more button
        const viewMoreBtn = document.getElementById('viewMoreBtn');
        if (viewMoreBtn) {
            viewMoreBtn.addEventListener('click', () => this.loadMoreProjects());
        }
    }

    // Load projects from Django backend
    async loadProjects() {
        if (this.isLoading) return;
        
        this.isLoading = true;
        this.showLoadingSkeleton();

        try {
            // Replace with your Django endpoint
            const response = await fetch('/api/projects/');
            const data = await response.json();
            
            if (data.success) {
                this.projects = data.projects;
                this.renderProjects(this.projects);
            } else {
                this.showError('Failed to load projects');
            }
        } catch (error) {
            console.error('Error loading projects:', error);
            this.showError('Error loading projects. Please try again.');
        } finally {
            this.isLoading = false;
        }
    }

    // Show loading skeleton
    showLoadingSkeleton() {
        if (!this.projectsGrid) return;
        
        const skeletonHTML = Array(6).fill(0).map(() => `
            <div class="project-card loading-skeleton">
                <div class="project-image loading-skeleton" style="height: 250px;"></div>
                <div class="project-content">
                    <div class="loading-skeleton" style="height: 24px; margin-bottom: 12px; border-radius: 4px;"></div>
                    <div class="loading-skeleton" style="height: 16px; margin-bottom: 8px; border-radius: 4px; width: 80%;"></div>
                    <div class="loading-skeleton" style="height: 16px; margin-bottom: 16px; border-radius: 4px; width: 60%;"></div>
                    <div style="display: flex; gap: 8px; margin-bottom: 16px;">
                        <div class="loading-skeleton" style="height: 24px; width: 60px; border-radius: 12px;"></div>
                        <div class="loading-skeleton" style="height: 24px; width: 80px; border-radius: 12px;"></div>
                        <div class="loading-skeleton" style="height: 24px; width: 70px; border-radius: 12px;"></div>
                    </div>
                </div>
            </div>
        `).join('');
        
        this.projectsGrid.innerHTML = skeletonHTML;
    }

    // Render projects
    renderProjects(projects) {
        if (!this.projectsGrid) return;
        
        if (projects.length === 0) {
            this.showEmptyState();
            return;
        }

        const projectsHTML = projects.map((project, index) => 
            this.renderProjectCard(project, index)
        ).join('');
        
        this.projectsGrid.innerHTML = projectsHTML;
        this.animateCards();
    }

    // Render individual project card
    renderProjectCard(project, index) {
        const statusClass = `status-${project.status.toLowerCase()}`;
        const formattedDate = this.formatDate(project.created_date);
        const technologies = project.technologies || [];
        
        return `
            <div class="project-card" 
                 data-project-id="${project.id}" 
                 data-status="${project.status}"
                 data-technologies="${technologies.join(',').toLowerCase()}"
                 style="animation-delay: ${index * 0.1}s">
                
                <div class="project-image">
                    <img src="${project.image || '/static/home/images/default-project.jpg'}" 
                         alt="${project.title}" 
                         loading="lazy"
                         onerror="this.src='/static/home/images/default-project.jpg'">
                    
                    <div class="project-overlay">
                        <button class="view-project-btn" onclick="projectsManager.viewProject(${project.id})">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                    </div>
                </div>
                
                <div class="project-content">
                    <div class="project-header">
                        <h3 class="project-title">${this.escapeHtml(project.title)}</h3>
                        <span class="project-status ${statusClass}">
                            ${project.status.charAt(0).toUpperCase() + project.status.slice(1)}
                        </span>
                    </div>
                    
                    <p class="project-description">
                        ${this.truncateText(this.escapeHtml(project.description), 120)}
                    </p>
                    
                    <div class="project-tech">
                        ${technologies.map(tech => 
                            `<span class="tech-tag" onclick="projectsManager.filterByTechnology('${tech}')">${tech}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="project-footer">
                        <div class="project-date">
                            <i class="fas fa-calendar-alt"></i>
                            ${formattedDate}
                        </div>
                        
                        <div class="project-links">
                            ${project.github_url ? `
                                <a href="${project.github_url}" 
                                   class="project-link github" 
                                   title="View Source Code" 
                                   target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            ` : ''}
                            
                            ${project.demo_url ? `
                                <a href="${project.demo_url}" 
                                   class="project-link demo" 
                                   title="Live Demo" 
                                   target="_blank">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            ` : ''}
                            
                            <button class="project-link info" 
                                    title="View Details" 
                                    onclick="projectsManager.viewProject(${project.id})">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // Filter projects by status
    filterProjects(status = 'all') {
        this.currentFilter = status;
        
        let filteredProjects = this.projects;
        
        if (status !== 'all') {
            filteredProjects = this.projects.filter(project => 
                project.status.toLowerCase() === status.toLowerCase()
            );
        }
        
        this.renderProjects(filteredProjects);
    }

    // Filter projects by technology
    filterByTechnology(tech) {
        const filteredProjects = this.projects.filter(project => 
            project.technologies && project.technologies.some(technology => 
                technology.toLowerCase().includes(tech.toLowerCase())
            )
        );
        
        this.renderProjects(filteredProjects);
        this.updateSearchInput(tech);
    }

    // Search projects
    searchProjects(query) {
        if (!query.trim()) {
            this.filterProjects(this.currentFilter);
            return;
        }

        const searchTerm = query.toLowerCase();
        const filteredProjects = this.projects.filter(project => 
            project.title.toLowerCase().includes(searchTerm) ||
            project.description.toLowerCase().includes(searchTerm) ||
            (project.technologies && project.technologies.some(tech => 
                tech.toLowerCase().includes(searchTerm)
            ))
        );
        
        this.renderProjects(filteredProjects);
    }

    // Sort projects
    sortProjects(sortBy) {
        this.currentSort = sortBy;
        let sortedProjects = [...this.projects];
        
        switch (sortBy) {
            case 'date':
                sortedProjects.sort((a, b) => new Date(b.created_date) - new Date(a.created_date));
                break;
            case 'title':
                sortedProjects.sort((a, b) => a.title.localeCompare(b.title));
                break;
            case 'status':
                sortedProjects.sort((a, b) => a.status.localeCompare(b.status));
                break;
        }
        
        this.renderProjects(sortedProjects);
    }

    // View project details
    viewProject(projectId) {
        const project = this.projects.find(p => p.id === projectId);
        if (!project) return;

        // Option 1: Redirect to project detail page
        // window.location.href = `/projects/${projectId}/`;
        
        // Option 2: Open modal with project details
        this.openProjectModal(project);
        
        // Option 3: Open demo URL
        // if (project.demo_url) {
        //     window.open(project.demo_url, '_blank');
        // }
    }

    // Open project modal
    openProjectModal(project) {
        // Create modal if it doesn't exist
        let modal = document.getElementById('projectModal');
        if (!modal) {
            modal = this.createProjectModal();
            document.body.appendChild(modal);
        }

        // Populate modal with project data
        this.populateModal(project);
        
        // Show modal
        modal.classList.add('active');
        document.body.classList.add('modal-open');
    }

    // Create project modal
    createProjectModal() {
        const modal = document.createElement('div');
        modal.id = 'projectModal';
        modal.className = 'project-modal';
        modal.innerHTML = `
            <div class="modal-backdrop" onclick="projectsManager.closeModal()"></div>
            <div class="modal-container">
                <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <button class="modal-close" onclick="projectsManager.closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="modal-image-container">
                        <img class="modal-image" src="" alt="">
                    </div>
                    <div class="modal-details">
                        <div class="modal-status"></div>
                        <p class="modal-description"></p>
                        <div class="modal-tech"></div>
                        <div class="modal-info">
                            <div class="info-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span class="modal-date"></span>
                            </div>
                            <div class="modal-links"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        return modal;
    }

    // Populate modal with project data
    populateModal(project) {
        const modal = document.getElementById('projectModal');
        if (!modal) return;

        modal.querySelector('.modal-title').textContent = project.title;
        modal.querySelector('.modal-image').src = project.image || '/static/home/images/default-project.jpg';
        modal.querySelector('.modal-image').alt = project.title;
        modal.querySelector('.modal-description').textContent = project.description;
        modal.querySelector('.modal-date').textContent = this.formatDate(project.created_date);

        // Status
        const statusElement = modal.querySelector('.modal-status');
        statusElement.className = `modal-status status-${project.status.toLowerCase()}`;
        statusElement.textContent = project.status.charAt(0).toUpperCase() + project.status.slice(1);

        // Technologies
        const techContainer = modal.querySelector('.modal-tech');
        techContainer.innerHTML = (project.technologies || [])
            .map(tech => `<span class="tech-tag">${tech}</span>`)
            .join('');

        // Links
        const linksContainer = modal.querySelector('.modal-links');
        const links = [];
        
        if (project.github_url) {
            links.push(`<a href="${project.github_url}" class="modal-link github" target="_blank">
                <i class="fab fa-github"></i> Source Code
            </a>`);
        }
        
        if (project.demo_url) {
            links.push(`<a href="${project.demo_url}" class="modal-link demo" target="_blank">
                <i class="fas fa-external-link-alt"></i> Live Demo
            </a>`);
        }

        linksContainer.innerHTML = links.join('');
    }

    // Close modal
    closeModal() {
        const modal = document.getElementById('projectModal');
        if (modal) {
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }
    }

    // Show empty state
    showEmptyState() {
        this.projectsGrid.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h3>No Projects Found</h3>
                <p>Try adjusting your search criteria or filter settings.</p>
                <button class="btn-primary" onclick="projectsManager.resetFilters()">
                    Reset Filters
                </button>
            </div>
        `;
    }

    // Show error message
    showError(message) {
        this.projectsGrid.innerHTML = `
            <div class="error-state">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3>Oops! Something went wrong</h3>
                <p>${message}</p>
                <button class="btn-primary" onclick="projectsManager.loadProjects()">
                    Try Again
                </button>
            </div>
        `;
    }

    // Reset filters
    resetFilters() {
        this.currentFilter = 'all';
        this.currentSort = 'date';
        
        // Reset filter buttons
        const filterButtons = document.querySelectorAll('[data-filter]');
        filterButtons.forEach(btn => btn.classList.remove('active'));
        document.querySelector('[data-filter="all"]')?.classList.add('active');
        
        // Reset search input
        const searchInput = document.getElementById('projectSearch');
        if (searchInput) searchInput.value = '';
        
        // Reset sort dropdown
        const sortSelect = document.getElementById('projectSort');
        if (sortSelect) sortSelect.value = 'date';
        
        // Re-render all projects
        this.renderProjects(this.projects);
    }

    // Update active filter button
    updateActiveFilter(activeButton) {
        document.querySelectorAll('[data-filter]').forEach(btn => 
            btn.classList.remove('active')
        );
        activeButton.classList.add('active');
    }

    // Update search input
    updateSearchInput(value) {
        const searchInput = document.getElementById('projectSearch');
        if (searchInput) searchInput.value = value;
    }

    // Animate cards
    animateCards() {
        const cards = document.querySelectorAll('.project-card');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.animation = `fadeInUp 0.6s forwards ${index * 0.1}s`;
        });
    }

    // Utility functions
    formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }

    truncateText(text, maxLength) {
        if (text.length <= maxLength) return text;
        return text.slice(0, maxLength).trim() + '...';
    }

    escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Load more projects (for pagination)
    async loadMoreProjects() {
        if (this.isLoading) return;
        
        // Implementation for loading more projects
        // This would typically involve fetching the next page of projects
        console.log('Loading more projects...');
    }

    // Export project data (utility function)
    exportProjects() {
        const dataStr = JSON.stringify(this.projects, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = 'projects.json';
        link.click();
    }
}

});

// Handle escape key for modal

        projectsManager.closeModal();
    }
});
